<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Short Info | FarmerBase BP Engine</title>

<style>
/* ===== Base ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
  background:#f6f7f9;
  color:#222;
}
:root{
  --w:980px;
  --g:#1b5e20;
  --b:#e0e0e0;
}

/* ===== Header (Slim) ===== */
header{
  position:sticky; top:0; z-index:10;
  background:#fff;
  border-bottom:1px solid var(--b);
}
.h-wrap{
  max-width:var(--w);
  margin:auto;
  padding:10px 14px;
  display:flex; align-items:center; justify-content:space-between;
}
.brand{
  font-weight:700; color:#1b5e20; font-size:14px;
}
.biz-name{
  font-size:13px; color:#333;
}

/* ===== Page ===== */
.main{
  max-width:var(--w);
  margin:18px auto 24px;
  padding:0 14px;
}
.card{
  background:#fff;
  border:1px solid var(--b);
  border-radius:8px;
  margin-bottom:16px;
}
.card h3{
  margin:0;
  padding:10px 12px;
  font-size:14px;
  background:#f3f5f7;
  border-bottom:1px solid var(--b);
}
.card .body{ padding:12px }

/* ===== Form ===== */
.row{display:grid; gap:10px; grid-template-columns:repeat(12,1fr); margin-bottom:10px}
.col-12{grid-column:span 12}
.col-6{grid-column:span 6}
.col-4{grid-column:span 4}
.col-3{grid-column:span 3}

label{font-size:12px; color:#444}
input, select{
  width:100%;
  padding:8px 9px;
  font-size:13px;
  border:1px solid #ccc;
  border-radius:6px;
  background:#fff;
}
small{font-size:11px; color:#777}

/* ===== Toggles ===== */
.toggle{
  display:inline-flex; border:1px solid #ccc; border-radius:20px; overflow:hidden;
}
.toggle button{
  border:0; padding:6px 10px; font-size:12px; cursor:pointer; background:#fff;
}
.toggle button.active{background:#e8f5e9; color:#1b5e20}

/* ===== Footer Nav ===== */
.footer-nav{
  display:flex; justify-content:space-between; align-items:center;
  padding:10px 14px; border-top:1px solid var(--b); background:#fff;
  position:sticky; bottom:0;
}
.status{font-size:12px; color:#2e7d32}
.btn{
  padding:8px 12px; border-radius:6px; font-size:13px; cursor:pointer;
  border:1px solid #ccc; background:#fafafa;
}
.btn.primary{background:#1b5e20; color:#fff; border-color:#1b5e20}
.btn[disabled]{opacity:.5; cursor:not-allowed}

/* ===== Responsive ===== */
@media (max-width:720px){
  .col-6,.col-4,.col-3{grid-column:span 12}
}
</style>
</head>

<body>

<header>
  <div class="h-wrap">
    <div class="brand">FarmerBase BP Engine</div>
    <div class="biz-name" id="bizNamePreview">Business Name</div>
  </div>
</header>

<main class="main">

  <!-- Business Basic -->
  <section class="card">
    <h3>üìå Business Basic Information</h3>
    <div class="body">
      <div class="row">
        <div class="col-6">
          <label>Business Name *</label>
          <input id="businessName" placeholder="e.g., My Agro Farm" />
        </div>
        <div class="col-6">
          <label>Business Type</label>
          <select id="businessType">
            <option>Agriculture</option>
            <option>Livestock</option>
            <option>Trade</option>
            <option>Service</option>
          </select>
        </div>
        <div class="col-6">
          <label>Start Date</label>
          <input id="startDate" type="date" />
        </div>
      </div>
    </div>
  </section>

  <!-- Address -->
  <section class="card">
    <h3>üìç Address Details</h3>
    <div class="body">
      <div class="row">
        <div class="col-3">
          <label>Province</label>
          <select id="province"></select>
        </div>
        <div class="col-3">
          <label>District</label>
          <select id="district"></select>
        </div>
        <div class="col-3">
          <label>Municipality / Rural Municipality</label>
          <input id="municipality" />
        </div>
        <div class="col-3">
          <label>Ward No</label>
          <input id="ward" />
        </div>
        <div class="col-6">
          <label>Locality / Tole</label>
          <input id="locality" />
        </div>
        <div class="col-6">
          <label>Google Map Link</label>
          <input id="mapLink" placeholder="https://maps.google.com/..." />
        </div>
      </div>
    </div>
  </section>

  <!-- Ownership -->
  <section class="card">
    <h3>üë§ Ownership & Contact</h3>
    <div class="body">
      <div class="row">
        <div class="col-6">
          <label>Proprietor Name</label>
          <input id="propName" />
        </div>
        <div class="col-6">
          <label>Phone</label>
          <input id="propPhone" />
        </div>
        <div class="col-6">
          <label>Contact Person</label>
          <input id="contactName" />
        </div>
        <div class="col-6">
          <label>Contact Phone</label>
          <input id="contactPhone" />
        </div>
      </div>
    </div>
  </section>

  <!-- Registration -->
  <section class="card">
    <h3>üè¢ Registration (Optional)</h3>
    <div class="body">
      <div class="row">
        <div class="col-6">
          <label>Registration Authority</label>
          <input id="regAuthority" />
        </div>
        <div class="col-6">
          <label>Registration No</label>
          <input id="regNo" />
        </div>
        <div class="col-6">
          <label>PAN No</label>
          <input id="panNo" />
        </div>
      </div>
    </div>
  </section>

  <!-- Preferences -->
  <section class="card">
    <h3>‚öôÔ∏è Preferences</h3>
    <div class="body">
      <div class="row">
        <div class="col-4">
          <label>Language</label><br/>
          <div class="toggle" id="langToggle">
            <button class="active" data-v="np">NP</button>
            <button data-v="en">EN</button>
          </div>
        </div>
        <div class="col-4">
          <label>Currency</label><br/>
          <div class="toggle" id="curToggle">
            <button class="active" data-v="NPR">NPR</button>
            <button data-v="USD">USD</button>
          </div>
        </div>
        <div class="col-4">
          <label>Date System</label><br/>
          <div class="toggle" id="dateToggle">
            <button class="active" data-v="BS">BS</button>
            <button data-v="AD">AD</button>
          </div>
        </div>
      </div>
      <small>Preferences apply engine-wide.</small>
    </div>
  </section>

</main>

<!-- Footer Nav -->
<div class="footer-nav">
  <div class="status" id="saveStatus">Last saved: ‚Äî</div>
  <div>
    <button class="btn" onclick="location.href='index.html'">‚¨Ö Back</button>
    <button class="btn primary" id="continueBtn" disabled>Continue ‚ûú</button>
  </div>
</div>

</body>
</html>
