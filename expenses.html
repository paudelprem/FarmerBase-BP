<body>

  <button type="button" onclick="addSection('run')">‚ûï ‡§•‡§™‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</button>

  <input id="fixInput" placeholder="‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï (‡§ú‡§∏‡•ç‡§§‡•à: ‡§ó‡•ã‡§† ‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£)">
  <button type="button" onclick="addSection('fix')">‚ûï ‡§•‡§™‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç</button>

  <h2>üßæ ‡§ñ‡§∞‡•ç‡§ö‡§ï‡•ã ‡§∏‡§Æ‡§ó‡•ç‡§∞ ‡§µ‡§ø‡§µ‡§∞‡§£ (Narration)</h2>
  <textarea id="narration" rows="4"
    placeholder="‡§ñ‡§∞‡•ç‡§ö‡§ï‡•ã ‡§∏‡§Æ‡§ó‡•ç‡§∞ ‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ ‡§Ø‡§π‡§æ‡§Å ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç..."></textarea>
  <br><br>
  <button type="button" class="ghost" onclick="autoNarrate()">Auto Draft</button>
  <button type="button" onclick="saveNarration()">üíæ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§</button>

</div>

<!-- FOOTER NAV -->
<footer>
  <button type="button" onclick="location.href='production.html'">‚¨ÖÔ∏è</button>

<script>
/* ===== HEADER IDENTITY FIX ===== */
const identity = JSON.parse(localStorage.getItem("fb_identity"));
if(identity){
  document.getElementById("hdrName").textContent =
    identity.projectName || identity.businessName || "";
}

/* ===== PRODUCTION PRODUCTS ===== */
const prod = JSON.parse(localStorage.getItem("fb_production")||"[]");
const PRODUCTS=[];
prod.forEach(c=>c.products?.forEach(p=>{
  if(p.name) PRODUCTS.push(p.name);
}));

/* ===== DATA ===== */
const KEY="fb_expenses_final";
let data = JSON.parse(localStorage.getItem(KEY)) || {run:[],fix:[]};

function save(){
  localStorage.setItem(KEY, JSON.stringify(data));
}

/* ===== SECTION ===== */
function addSection(type){
  const inp = document.getElementById(type==="run"?"runInput":"fixInput");
  if(!inp.value){
    alert("‡§â‡§™‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç");
    return;
  }
  data[type].push({name:inp.value,items:[]});
  inp.value="";
  save();render();
}
function editSection(type,i){
  const n = prompt("‡§®‡§Ø‡§æ‡§Å ‡§®‡§æ‡§Æ:", data[type][i].name);
  if(n){
    data[type][i].name=n;
    save();render();
  }
}
function delSection(type,i){
  if(!confirm("‡§π‡§ü‡§æ‡§â‡§®‡•á?")) return;
  data[type].splice(i,1);
  save();render();
}

/* ===== ITEM ===== */
function addItem(type,si){
  const box=document.getElementById(type+"-add-"+si);
  const applies=[...box.querySelectorAll(".map:checked")]
                .map(c=>c.value);
  const it={
    name: box.querySelector(".i-name").value,
    unit: box.querySelector(".i-unit").value,
    qty: +box.querySelector(".i-qty").value||0,
    rate:+box.querySelector(".i-rate").value||0,
    appliesTo: applies.length?applies:["ALL"]
  };
  if(!it.name || !it.unit){
    alert("‡§ñ‡§∞‡•ç‡§ö ‡§®‡§æ‡§Æ ‡§∞ ‡§á‡§ï‡§æ‡§à ‡§Ö‡§®‡§ø‡§µ‡§æ‡§∞‡•ç‡§Ø");
    return;
  }
  data[type][si].items.unshift(it);
  box.querySelectorAll("input").forEach(i=>{
    if(i.type!=="checkbox") i.value="";
  });
  save();render();
}
function editItem(type,si,ii){
  const it=data[type][si].items[ii];
  it.name=prompt("‡§®‡§æ‡§Æ:",it.name)||it.name;
  it.unit=prompt("‡§á‡§ï‡§æ‡§à:",it.unit)||it.unit;
  it.qty=+prompt("‡§™‡§∞‡§ø‡§Æ‡§æ‡§£:",it.qty)||it.qty;
  it.rate=+prompt("‡§¶‡§∞:",it.rate)||it.rate;
  save();render();
}
function delItem(type,si,ii){
  if(!confirm("‡§π‡§ü‡§æ‡§â‡§®‡•á?")) return;
  data[type][si].items.splice(ii,1);
  save();render();
}

/* ===== CALC ===== */
function calc(){
  let run=0,fix=0;
  data.run.forEach(s=>s.items.forEach(i=>run+=i.qty*i.rate));
  data.fix.forEach(s=>s.items.forEach(i=>fix+=i.qty*i.rate));
  return {run,fix,total:run+fix};
}
function renderSummary(){
  const c=calc();
  summaryBox.innerHTML=
    `<b>‡§ï‡•Å‡§≤ ‡§ñ‡§∞‡•ç‡§ö:</b> ${c.total.toFixed(2)}<br>
     ‡§ö‡§æ‡§≤‡•Å ‡§ñ‡§∞‡•ç‡§ö: ${c.run.toFixed(2)} (${(c.run/c.total*100||0).toFixed(1)}%)<br>
     ‡§∏‡•ç‡§•‡§ø‡§∞ ‡§ñ‡§∞‡•ç‡§ö: ${c.fix.toFixed(2)} (${(c.fix/c.total*100||0).toFixed(1)}%)`;
}

/* ===== NARRATION ===== */
function autoNarrate(){
  const c=calc();
  narration.value=
    `‡§Ø‡§∏ ‡§µ‡•ç‡§Ø‡§µ‡§∏‡§æ‡§Ø‡§ï‡§æ ‡§≤‡§æ‡§ó‡§ø ‡§ï‡•Å‡§≤ ‡§ñ‡§∞‡•ç‡§ö ${c.total.toFixed(2)} ‡§∞‡§π‡•á‡§ï‡•ã ‡§õ‡•§ `+
    `‡§ú‡§∏‡§Æ‡§ß‡•ç‡§Ø‡•á ${(c.run/c.total*100||0).toFixed(1)}% ‡§ö‡§æ‡§≤‡•Å ‡§ñ‡§∞‡•ç‡§ö ‡§∞ `+
    `${(c.fix/c.total*100||0).toFixed(1)}% ‡§∏‡•ç‡§•‡§ø‡§∞ ‡§ñ‡§∞‡•ç‡§ö ‡§∞‡§π‡•á‡§ï‡•ã ‡§õ‡•§ `+
    ‡§ñ‡§∞‡•ç‡§ö ‡§∏‡§Ç‡§∞‡§ö‡§®‡§æ ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§® ‡§™‡§∞‡§ø‡§Æ‡§æ‡§£ ‡§∞ ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§™‡•Ç‡§∞‡•ç‡§µ‡§æ‡§ß‡§æ‡§∞‡§≤‡§æ‡§à ‡§ß‡•ç‡§Ø‡§æ‡§®‡§Æ‡§æ ‡§∞‡§æ‡§ñ‡•á‡§∞ ‡§§‡§Ø‡§æ‡§∞ ‡§ó‡§∞‡§ø‡§è‡§ï‡•ã ‡§õ‡•§;
}
function saveNarration(){
  const c=calc();
  localStorage.setItem(
    "fb_expense_summary",
    JSON.stringify({
      ...c,
      narration: narration.value
    })
  );
  alert("‡§ñ‡§∞‡•ç‡§ö ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§≠‡§Ø‡•ã");
}

/* ===== RENDER ===== */
function render(){
  ["run","fix"].forEach(type=>{
    const wrap=document.getElementById(type+"List");
    wrap.innerHTML="";
    data[type].forEach((s,si)=>{
      const d=document.createElement("div");
      d.className="section";
      d.innerHTML=`
        <div class="section-head">
          <b>${s.name}</b>
          <div>
            <button class="ghost" type="button"
              onclick="editSection('${type}',${si})">‚úèÔ∏è</button>
            <button class="danger" type="button"
              onclick="delSection('${type}',${si})">‚úñ</button>
          </div>
        </div>

        <div class="item" id="${type}-add-${si}">
          <input class="i-name" placeholder="‡§ñ‡§∞‡•ç‡§ö ‡§®‡§æ‡§Æ">
          <input class="i-unit" placeholder="‡§á‡§ï‡§æ‡§à">
          <input class="i-qty" type="number" placeholder="‡§™‡§∞‡§ø‡§Æ‡§æ‡§£">
          <input class="i-rate" type="number" placeholder="‡§¶‡§∞">
          <div>
            <label><input type="checkbox" class="map" value="ALL" checked> ‡§∏‡§¨‡•à</label><br>
            ${PRODUCTS.map(p=>`
              <label><input type="checkbox" class="map" value="${p}"> ${p}</label>
            `).join("")}
          </div>
          <button type="button" onclick="addItem('${type}',${si})">‚ûï</button>
        </div>

        ${s.items.map((it,ii)=>`
          <div class="item">
            <span>${it.name}</span>
            <span>${it.unit}</span>
            <span>${it.qty}</span>
            <span>${it.rate}</span>
            <small>${it.appliesTo.join(", ")}</small>
            <div>
              <button class="ghost" type="button"
                onclick="editItem('${type}',${si},${ii})">‚úèÔ∏è</button>
              <button class="danger" type="button"
                onclick="delItem('${type}',${si},${ii})">‚úñ</button>
            </div>
          </div>
        `).join("")}
      `;
      wrap.appendChild(d);
    });
  });
  renderSummary();
}
render();
</script>
