<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<title>Expenses</title>
<style>
  body { font-family: Arial; padding: 20px; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background: #f4f4f4; }
  input, select { width: 100%; padding: 5px; }
  .btn { padding: 5px 10px; cursor: pointer; }
  .btn-danger { background: #d9534f; color: #fff; }
  .btn-edit { background: #0275d8; color: #fff; }
</style>
</head>

<body>

<h2>खर्च विवरण (Expenses)</h2>

<!-- ENTRY FORM -->
<table>
<thead>
<tr>
  <th>खर्च शीर्षक</th>
  <th>प्रकार</th>
  <th>रकम</th>
  <th>आयु (वर्ष)</th>
  <th>उत्पादन</th>
  <th>%</th>
  <th>Action</th>
</tr>
</thead>
<tbody>
<tr>
  <td><input id="title"></td>

  <td>
    <select id="type" onchange="toggleLife()">
      <option value="variable">चालु</option>
      <option value="fixed">स्थिर</option>
    </select>
  </td>

  <td><input type="number" id="amount"></td>

  <td>
    <input type="number" id="life" placeholder="स्थिरमा मात्र">
  </td>

  <td>
    <select id="production">
      <option value="PROD-01">बंगुर पालन</option>
      <option value="PROD-02">बाख्रा पालन</option>
    </select>
  </td>

  <td><input type="number" id="ratio" value="100"></td>

  <td>
    <button class="btn" onclick="saveExpense()">Save</button>
  </td>
</tr>
</tbody>
</table>

<!-- LIST -->
<table>
<thead>
<tr>
  <th>#</th>
  <th>खर्च</th>
  <th>प्रकार</th>
  <th>रकम</th>
  <th>आयु</th>
  <th>Mapping</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="expenseList"></tbody>
</table>

<script src="expenses.js"></script>
</body>
</html>
