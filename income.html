  <h3>üí∞ ‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä ‡§µ‡§ø‡§µ‡§∞‡§£</h3>

<script>
/* ======================
   CONTEXT
====================== */
const B = JSON.parse(localStorage.getItem("fb_businesses")||"{}");
const BID = B.activeId || "b1";

/* ======================
   LOAD PRODUCTION (for mapping)
====================== */
const prodItems = JSON.parse(
  localStorage.getItem("fb_production_items_"+BID) || "[]"
);

/* product -> type map */
const productTypeMap = {};
prodItems.forEach(p=>{
  if(p.name) productTypeMap[p.name] = p.type || "‡§Ö‡§®‡•ç‡§Ø";
});

/* ======================
   DATA STORE
====================== */
const KEY = "fb_income_" + BID;
let incomes = JSON.parse(localStorage.getItem(KEY) || "[]");

function save(){
  localStorage.setItem(KEY, JSON.stringify(incomes));
  render();
}

/* ======================
   CRUD
====================== */
function addIncome(){
  incomes.push({
    product:"",
    qty:"",
    rate:"",
    edit:true,
    backup:{}
  });
  save();
}
function editIncome(i){
  incomes[i].backup = {...incomes[i]};
  incomes[i].edit = true;
  render();
}
function saveIncome(i){
  incomes[i].edit = false;
  save();
}
function cancelIncome(i){
  incomes[i] = {...incomes[i].backup, edit:false};
  save();
}
function deleteIncome(i){
  if(!confirm("‡§Ø‡•ã ‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä ‡§π‡§ü‡§æ‡§â‡§®‡•á?")) return;
  incomes.splice(i,1);
  save();
}

/* ======================
   RENDER
====================== */
function render(){
  const wrap = document.getElementById("incomeList");
  wrap.innerHTML = "";

  incomes.forEach((it,i)=>{
    const amount = (Number(it.qty)||0) * (Number(it.rate)||0);

    wrap.innerHTML += `
      <div class="income-block">

        <label>‡§ï‡•Å‡§® ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§®?</label>
        <select ${it.edit?"":"disabled"}
          onchange="incomes[${i}].product=this.value">
          <option value="">‚Äî ‡§õ‡§æ‡§®‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç ‚Äî</option>
          ${prodItems.map(p=>`
            <option value="${p.name}" ${p.name===it.product?"selected":""}>
              ${p.name}
            </option>
          `).join("")}
        </select>

        <label>‡§™‡§∞‡§ø‡§Æ‡§æ‡§£</label>
        <input type="number" ${it.edit?"":"readonly"}
          value="${it.qty}"
          oninput="incomes[${i}].qty=this.value">

        <label>‡§¶‡§∞</label>
        <input type="number" ${it.edit?"":"readonly"}
          value="${it.rate}"
          oninput="incomes[${i}].rate=this.value">

        <div class="total">‡§ï‡•Å‡§≤ ‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä: ‡§∞‡•Å ${amount.toLocaleString()}</div>

        ${it.edit ? `
          <button class="btn primary" onclick="saveIncome(${i})">üíæ Save</button>
          <button class="btn" onclick="cancelIncome(${i})">‚Ü©Ô∏è Cancel</button>
        ` : `
          <button class="btn primary" onclick="editIncome(${i})">‚úèÔ∏è ‡§∏‡§ö‡•ç‡§Ø‡§æ‡§â‡§®‡•Å‡§π‡•ã‡§∏‡•ç</button>
        `}
        <button class="btn danger" onclick="deleteIncome(${i})">üóëÔ∏è ‡§π‡§ü‡§æ‡§â‡§®‡•Å‡§π‡•ã‡§∏‡•ç</button>

      </div>
    `;
  });

  renderIncomeTypeSummary();
}

/* ======================
   TYPE-WISE SUMMARY (% SHARE)
====================== */
function renderIncomeTypeSummary(){
  const wrap = document.getElementById("incomeTypeSummary");
  wrap.innerHTML = "";

  if(incomes.length === 0){
    wrap.innerHTML = `<div class="small">‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§π‡§æ‡§≤‡§ø‡§è‡§ï‡•ã ‡§õ‡•à‡§®‡•§</div>`;
    return;
  }

  const groups = {};
  let grandTotal = 0;

  incomes.forEach(it=>{
    const amount = (Number(it.qty)||0) * (Number(it.rate)||0);
    const type = productTypeMap[it.product] || "‡§Ö‡§®‡•ç‡§Ø";

    if(!groups[type]) groups[type] = { total:0 };
    groups[type].total += amount;
    grandTotal += amount;
  });

  wrap.innerHTML += `
    <div style="margin-bottom:6px;font-weight:600">
      ‡§ï‡•Å‡§≤ ‡§Ü‡§Æ‡•ç‡§¶‡§æ‡§®‡•Ä: ‡§∞‡•Å ${grandTotal.toLocaleString()}
    </div>
  `;

  Object.keys(groups).forEach(type=>{
    const total = groups[type].total;
    const percent = grandTotal
      ? ((total / grandTotal) * 100).toFixed(2)
      : "0.00";

    wrap.innerHTML += `
      <div style="margin-top:10px">
        <b>${type}</b><br>
        <span class="small">
          ‡§â‡§™‚Äì‡§ú‡§Æ‡•ç‡§Æ‡§æ: ‡§∞‡•Å ${total.toLocaleString()}
          &nbsp; | &nbsp; ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ: ${percent}%
        </span>
      </div>
    `;
  });
}

render();
</script>
